    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header-->
    <header class="card text-center shadow p-3 mb-5 mt-3 bg-light rounded">
      <h1>Work Day Scheduler</h1>
      <p class="lead">A simple Calendar app for scheduling your work day</p>
      <!--Current date and time (js)-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Display business hours (9am to 5pm)-->
      
      <!--row 1 9am-->
      <div class="card shadow-sm mb-2" >
        <div class="row justify-content" id="9am">
          <p id="time" class="text-body col-1">9 AM </p>
            <input type="text" id="9" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 2 10am-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="10am">
          <p id="time" class="text-body col-1">10 AM </p>
            <input type="text" id="10" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 3 11am-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="11am">
          <p id="time" class="text-body col-1">11 am </p>
            <input type="text" id="11" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 4 12pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="12pm">
          <p id="time" class="text-body col-1">12 pm </p>
            <input type="text" id="12" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 5 1pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="1pm">
          <p id="time" class="text-body col-1">1 PM </p>
            <input type="text" id="13" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 6 2pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="2pm">
          <p id="time" class="text-body col-1">2 PM </p>
            <input type="text" id="14" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 7 3pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="3pm">
          <p id="time" class="text-body col-1">3 PM</p>
            <input type="text" id="15" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 8 4pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="4pm">
          <p id="time" class="text-body col-1">4 PM </p>
            <input type="text" id="16" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    
      <!--row 9 5pm-->
      <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="5pm">
          <p id="time" class="text-body col-1">5 PM </p>
            <input type="text" id="17" class="col-10" placeholder="What Are We Doing?">
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
